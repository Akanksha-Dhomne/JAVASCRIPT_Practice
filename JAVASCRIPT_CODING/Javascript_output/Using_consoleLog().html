<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Output</title>
    </head>
    <body>
        <h1>Using console.log()</h1>
        <p>For debugging purposes, you can call the <span style="color: red;background-color: aliceblue;">console.log() </span>method in the browser to display data.</p>
        
        <h2>Activate Debugging</h2>
        <p>F12 on your keyboard will activate debugging.</p>
        <p>Then select "Console" in the debugger menu.</p>
        <p>Then click Run again.</p>

        <script>
            console.log(8 + 6);
            console.log(8 - 6);
            console.log(8 * 6);
            console.log(8 / 6);
            console.log(8 % 6);
            console.log("8" + "6");
            console.log("8 + 6");
            console.log("8" * "6");
        </script>

    </body>
</html>
