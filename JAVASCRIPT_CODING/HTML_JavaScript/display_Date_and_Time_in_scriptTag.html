<!DOCTYPE html>
<html>
    <head>
        <title>My First JavaScript</title>
    </head>
    <body>
        <h1>My First JavaScript</h1>
        
        <button type="button" onclick="displayDate()">
            Click me to Display Date and Time.
        </button>
        
        <p id="demo"></p>

        <script>
            function displayDate(){
                document.getElementById('demo').innerHTML = Date();
            }
        </script>
    </body>
</html>
