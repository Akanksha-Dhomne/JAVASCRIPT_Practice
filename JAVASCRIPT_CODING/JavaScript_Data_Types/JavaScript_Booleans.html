<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Data Types</title>
    </head>
    <body>
        <h1>JavaScript Booleans</h1>
        <p>Booleans can only have two values: true or false.</p>

        <p id="demo"></p>
        <script>
            let x = 8;
            let y = 8;
            let z = 6;              
            document.getElementById("demo").innerHTML = (x == y) + "<br>" + (x == z);
        </script>

        <p>Booleans are often used in conditional testing.</p>
    </body>
</html>
