<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Data Types</title>
    </head>
    <body>
        <h1>Exponential Notation</h1>
        <p>Extra large or extra small numbers can be written with scientific (exponential) notation:</p>

        <p id="demo"></p>
        <script>
            let x = 86e6;
            let y = 86e-6;              
            document.getElementById("demo").innerHTML = x + "<br>" + y;
        </script>
    </body>
</html>
