<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Date Formats</title>
    </head>
    <body>
        <h1>ISO Dates (Only Year)</h1>
        <p>ISO dates can be written without month and day (YYYY):</p>

        <p id="demo"></p>
        <script>
            const D = new Date("2023");
            document.getElementById("demo").innerHTML = D;
        </script>
</body>
</html>
