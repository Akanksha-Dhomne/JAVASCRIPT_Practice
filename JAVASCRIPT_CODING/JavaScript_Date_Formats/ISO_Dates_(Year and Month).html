<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Date Formats</title>
    </head>
    <body>
        <h1>ISO Dates (Year and Month)</h1>
        <p>ISO dates can be written without specifying the day (YYYY-MM):</p>

        <p id="demo"></p>
        <script>
            const D = new Date("2023-11");
            document.getElementById("demo").innerHTML = D;
        </script>
</body>
</html>
