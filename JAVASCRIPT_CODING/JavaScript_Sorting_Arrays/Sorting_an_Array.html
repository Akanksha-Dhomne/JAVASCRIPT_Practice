<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Sorting Arrays</title>
    </head>
    <body>
        <h1>JavaScript Sorting Arrays</h1>
        <h2>Sorting an Array</h2>
        <p>The <span style="color: red;background-color: aliceblue;">sort() </span>method sorts an array alphabetically:</p>
         
        <p id="demo"></p>
        <p id="demo1"></p>

        <script>
            const flowers = ["Jasmine", "Aster", "Blue water lily", "Lavender", "Freesia"];
            document.getElementById("demo").innerHTML = flowers;
            flowers.sort();
            document.getElementById("demo1").innerHTML = flowers;
        </script>

        <hr>

        <p id="demo2"></p>
        <p id="demo3"></p>

        <script>
            const alpha = ["Z","D","U","O","A","B","G","C"];
            document.getElementById("demo2").innerHTML = alpha;
            alpha.sort();
            document.getElementById("demo3").innerHTML = alpha;
        </script>

    </body>
</html>
