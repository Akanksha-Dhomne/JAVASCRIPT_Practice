<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Sorting Arrays</title>
    </head>
    <body>
        <h1>Using Math.max() on an Array</h1>
        <p>You can use <span style="color: red;background-color: aliceblue;">Math.max.apply </span>to find the highest number in an array:</p>
        <p>You can use it to sort an array in descending order:</p>

        <p>The highest number is <span id="demo"></span>.</p>

        <script>
           const points = [76, 87, 12, 86, 3900, 600, 1 ,10];
           document.getElementById("demo").innerHTML = myArrayMax(points);

            function myArrayMax(arr) {
                return Math.max.apply(null, arr);
            }
        </script>

        <p>Math.max.apply(null, [1, 2, 3]) is equivalent to Math.max(1, 2, 3).</p>

        <hr>

        <p>The highest number is <span id="demo1"></span>.</p>

    </body>
</html>
