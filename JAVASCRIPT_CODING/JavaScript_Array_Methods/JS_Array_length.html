<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Array Methods</title>
    </head>
    <body>
        <h1>JavaScript Array length</h1>
        <p>The <span style="color: red;background-color:aliceblue;">length </span> property returns the length (size) of an array:</p>

        <p id="demo"></p>
        <script>
            const flowers = ["Rose", "Lotus", "Mogra", "Diasy"];
            let size = flowers.length;
            document.getElementById("demo").innerHTML = size;
        </script>

        <hr>

        <p id="demo2"></p>
        <script>
            const numbers = [45, 98, 65, 99, 12, 1, 4, 65];
            let size1 = numbers.length;
            document.getElementById("demo2").innerHTML = size1;
        </script>
    </body>
</html>
