<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Array Methods</title>
    </head>
    <body>
        <h1>Flattening an Array</h1>
        <p>Flattening an array is the process of reducing the dimensionality of an array.</p>
        <p>The flat() method creates a new array with sub-array elements concatenated to a specified depth.</p>

        <p id="demo"></p>
        <script>
            const myArray = [[1,2],[3,4],[5,6],[7,8]];
            const newArray = myArray.flat();
            document.getElementById("demo").innerHTML = newArray;
        </script>

        <hr>

        <p id="demo2"></p>
        <script>
            const numbers = [[45,9],[8,65],[99,12],[1,4],[65,86]];
            const newNumber = numbers.flat();
            document.getElementById("demo2").innerHTML = newNumber;
        </script>
    </body>
</html>
