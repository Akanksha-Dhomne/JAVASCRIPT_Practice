<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Variables</title>
    </head>
    <body>
        <h1>Example using var</h1>
        <p>In this example, x, y, and z are variables.</p>

        <p id="demo"></p>

        <script>
            var x = 8;
            var y = 6;
            var z = x + y;
            document.getElementById('demo').innerHTML = "The value of z is: " + z;
        </script>
    </body>
</html>
