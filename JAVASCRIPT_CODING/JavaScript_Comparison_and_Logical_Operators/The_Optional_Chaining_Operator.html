<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Comparison and Logical Operators</title>
    </head>
    <body>
        <h1>The Optional Chaining Operator (?.)</h1>
        <p>The ?. operator returns undefined if an object is undefined or null (instead of throwing an error).</p>

        <p>Car name is:</p>
        <p id="demo"></p> 
        <script>
            const car = {type:"Fiat", model:"500", color:"white"};
            let name = car?.name;
            document.getElementById("demo").innerHTML = name;
        </script>
    </body>
</html>
