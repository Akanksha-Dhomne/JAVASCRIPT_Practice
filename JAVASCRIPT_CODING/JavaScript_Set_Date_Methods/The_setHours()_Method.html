<!DOCTYPE html>
<html>
    <head>
        <title>The setFullYear() Method</title>
    </head>
    <body>
        <h1>The setHours() Method</h1>
        <p>The setHours() method sets the hours of a date object (0-23):</p>
        <p>The setHours() method sets the hours of a date object:</p>

        <p id="demo"></p>
        <script>
            const d = new Date();
            d.setHours(23);
            document.getElementById("demo").innerHTML = d; 
        </script>

        <hr>

        <p id="demo2"></p>
        <script>
            const D = new Date();
            D.setHours(10);
            document.getElementById("demo2").innerHTML = D; 
        </script>

        <hr>

        <p id="demo3"></p>
        <script>
            const Da = new Date();
            Da.setHours(5);
            document.getElementById("demo3").innerHTML = Da; 
        </script>
    </body>
</html>
