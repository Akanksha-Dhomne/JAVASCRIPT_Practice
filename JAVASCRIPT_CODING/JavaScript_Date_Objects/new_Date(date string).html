<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Date Objects</title>
    </head>
    <body>
        <h1>new Date(date string)</h1>
        <p><span style="color: red;background-color: aliceblue;">new Date(date string) </span>creates a date object from a <b>date string</b>:</p>
        <p>Fri Nov 17 2023 16:53:34 GMT+0530 (India Standard Time)</p>

        <h2>Using new Date()</h2>
        <p>A date object can be created with a specified date and time:</p>

        <p id="demo"></p>
        <script>
            const time = new Date("April 06, 2002  11:13:00");
            document.getElementById("demo").innerHTML = time;
        </script>

        <hr>

        <p id="demo2"></p>
        <script>
            const time2 = new Date("2002-06-08");
            document.getElementById("demo2").innerHTML = time2;
        </script>
    </body>
</html>
