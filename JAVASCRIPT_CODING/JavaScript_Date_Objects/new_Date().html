<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Date Objects</title>
    </head>
    <body>
        <h1>JavaScript new Date()</h1>
        <p><span style="color: red;background-color: aliceblue;">new Date() </span>creates a date object with the <b>current date and time</b>:</p>
        <p>Fri Nov 17 2023 16:53:34 GMT+0530 (India Standard Time)</p>

        <h2>Using new Date()</h2>
        <p>Create a new date object with the current date and time:</p>

        <p id="demo"></p>
        <script>
            const time = new Date();
            document.getElementById("demo").innerHTML = time;
        </script>

    </body>
</html>
