<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Arrays</title>
    </head>
    <body>
        <h1>Access the Full Array</h1>
        <p>With JavaScript, the full array can be accessed by referring to the array name:</p>
       
        <p id="demo"></p>
        <script>
            const flowers = ["Rose", "Lotus", "Lilly", "Sunflower"];
            document.getElementById("demo").innerHTML = flowers;
        </script>

        <hr>

        <p id="demo1"></p>
        <script>
            const flowers1 = ["Rose", "Lotus", "Lilly", "Sunflower"];
            document.getElementById("demo1").innerHTML = flowers1.toString();
        </script>
    </body>
</html>
