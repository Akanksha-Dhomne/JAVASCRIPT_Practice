<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Arrays</title>
    </head>
    <body>
        <h1>Using the JavaScript Keyword new</h1>
        <p>The following example also creates an Array, and assigns values to it:</p>
        
        <p id="demo"></p>
        <script>
            const flowers = new Array("Rose", "Lotus", "Lilly", "Sunflower");
            document.getElementById("demo").innerHTML = flowers;
        </script>

        <p>The two examples above do exactly the same.</p>
        <p>There is no need to use <span style="color: red;background-color: aliceblue;">new Array()</span>.</p>
        <p>For simplicity, readability and execution speed, use the array literal method.</p>
    </body>
</html>
