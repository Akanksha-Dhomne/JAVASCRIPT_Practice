<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Arrays</title>
    </head>
    <body>
        <h1>Converting an Array to a String</h1>
        <p>The JavaScript method <span style="color: red;background-color: aliceblue;">toString() </span>converts an array to a string of (comma separated) array values.</p>
        <p>The toString() method returns an array as a comma separated string:</p>

        <p id="demo"></p>
        <script>
            const flowers = ["Rose", "Lotus", "Lilly", "Sunflower"];
            document.getElementById("demo").innerHTML = flowers.toString();
        </script>

        <hr>
        
        <p>Third index Sunflower was replaced by Daisy:</p>
        <p id="demo1"></p>
        <script>
            const flowers1 = ["Rose", "Lotus", "Lilly", "Sunflower"];
            flowers1[3] = "Daisy"
            document.getElementById("demo1").innerHTML = flowers1.toString();
        </script>
    </body>
</html>
