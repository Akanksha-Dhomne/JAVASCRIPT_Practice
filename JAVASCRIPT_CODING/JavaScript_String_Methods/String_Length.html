<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript String Methods</title>
    </head>
    <body>
        <h1>JavaScript String Length</h1>
        <p>The <span style="color: red;background-color: aliceblue;">length </span>property returns the length of a string:</p>
    
        <h2>The length Property</h2>
        <p>The length of the string is:</p>

        <p id="demo"></p>
        <script>
            let text = "sjakldfiouwiagghdbdzmvllxdfieuyhjgs";
            document.getElementById("demo").innerHTML = text.length;
        </script>
    </body>
</html>
