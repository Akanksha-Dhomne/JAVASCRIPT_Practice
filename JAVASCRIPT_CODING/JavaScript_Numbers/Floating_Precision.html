<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Numbers</title>
    </head>
    <body>
        <h2>Floating Precision</h2>
        <p>Floating point arithmetic is not always 100% accurate.</p>

        <p id="demo3"></p>
        <p id="demo4"></p>
        <p id="demo5"></p>
        <script>
            let f = 0.2 + 0.1;
            document.getElementById("demo3").innerHTML = "0.2 + 0.1 = " + f;

            let g = 84 + 2;
            document.getElementById("demo4").innerHTML = "84 + 2 = " + g;

            let h = (0.2*10 + 0.3*10) / 10;
            document.getElementById("demo5").innerHTML = "0.2 + 0.3 = " + h;
        </script>
        
    </body>
</html>
