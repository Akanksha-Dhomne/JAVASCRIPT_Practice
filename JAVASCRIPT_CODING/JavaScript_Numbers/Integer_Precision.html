<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Numbers</title>
    </head>
    <body>
        <h2>Integer Precision</h2>
        <p>Integers (numbers without a period or exponent notation) are accurate up to 15 digits.</p>

        <p id="demo2"></p>
        <script>
            let w = 9999999999999999999;
            let v = 686868686868686;
            let u = 6666666666666666666;
            document.getElementById("demo2").innerHTML = w + "<br>" + v + "<br>" + u;
        </script>

        <p>The maximum number of decimals is 17.</p>

    </body>
</html>
