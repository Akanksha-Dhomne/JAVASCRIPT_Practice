<!DOCTYPE html>
<html>
    <head>
        <title>Math Methods</title>
    </head>
    <body>
        <h1>Math Methods</h1>
        <h2>The Math.log10() Method</h2>
        <p><span style="color: red;background-color: aliceblue;">Math.log10(x)</span> returns the base 10 logarithm of x.</p>
        <p>How many times must we multiply 10 to get 1000?</p>

        <p id="demo48"></p>
        <p id="demo49"></p>
        <script>
            document.getElementById("demo48").innerHTML = Math.log10(1000);
            document.getElementById("demo49").innerHTML = Math.log10(2000);
        </script>

    </body>
</html>
