<!DOCTYPE html>
<html>
    <head>
        <title>Math Methods</title>
    </head>
    <body>
        <h1>Math Methods</h1>
        <h2>Math.ceil()</h2>
        <p><span style="color: red;background-color: aliceblue;">Math.ceil(x) </span>returns the value of x rounded <b>up</b> to its nearest integer:</p>
        <p>Math.ceil() rounds a number <strong>up</strong> to its nearest integer:</p>
         
        <p id="demo4"></p>
        <p id="demo5"></p>
        <p id="demo6"></p>
        <p id="demo7"></p>
        <p id="demo8"></p>
        <p id="demo9"></p>
        <p id="demo10"></p>
        <script>
            document.getElementById("demo4").innerHTML = Math.ceil(6.6);
            document.getElementById("demo5").innerHTML = Math.ceil(4.9);
            document.getElementById("demo6").innerHTML = Math.ceil(4.7);
            document.getElementById("demo7").innerHTML = Math.ceil(4.4);
            document.getElementById("demo8").innerHTML = Math.ceil(4.2);
            document.getElementById("demo9").innerHTML = Math.ceil(-4.9);
            document.getElementById("demo10").innerHTML = Math.ceil(8.9);
        </script>
    </body>
</html>
