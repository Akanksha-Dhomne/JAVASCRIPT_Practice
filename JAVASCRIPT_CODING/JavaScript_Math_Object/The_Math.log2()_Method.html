<!DOCTYPE html>
<html>

        <title>Math Methods</title>

    <body>
        <h1>Math Methods</h1>
        <h2>The Math.log2() Method</h2>
        <p><span style="color: red;background-color: aliceblue;">Math.log2(x)</span>  returns the base 2 logarithm of x.</p>
        <p>How many times must we multiply 2 to get 8?</p>

        <p id="demo46"></p>
        <p id="demo47"></p>

        <script>
            document.getElementById("demo46").innerHTML = Math.log2(8);
            document.getElementById("demo47").innerHTML = Math.log2(20);
        </script>
    </body>
</html>
