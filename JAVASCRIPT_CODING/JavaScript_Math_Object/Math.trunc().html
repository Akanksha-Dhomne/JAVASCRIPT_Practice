<!DOCTYPE html>
<html>
    <head>
        <title>Math Methods</title>
    </head>
    <body>
        <h1>Math Methods</h1>
        <h2>Math.trunc()</h2>
        <p><span style="color: red;background-color: aliceblue;">Math.trunc() </span>returns the integer part of x:</p>
        <p>Math.trunc(x) returns the integer part of x:</p>

        <p id="demo17"></p>
        <p id="demo18"></p>
        <p id="demo19"></p>
        <p id="demo20"></p>
        <p id="demo21"></p>
        <p id="demo22"></p>
        <script>
            document.getElementById("demo17").innerHTML = Math.trunc(6.6);
            document.getElementById("demo18").innerHTML = Math.trunc(4.9);
            document.getElementById("demo19").innerHTML = Math.trunc(4.7);
            document.getElementById("demo20").innerHTML = Math.trunc(4.4);
            document.getElementById("demo21").innerHTML = Math.trunc(10.2);
            document.getElementById("demo22").innerHTML = Math.trunc(-4.9);
        </script>
    </body>
</html>
