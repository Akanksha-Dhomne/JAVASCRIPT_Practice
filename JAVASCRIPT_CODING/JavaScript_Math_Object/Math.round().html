<!DOCTYPE html>
<html>
    <head>
        <title>Math Methods</title>
    </head>
    <body>
        <h1>Math Methods</h1>
        <h2>Math.round()</h2>
        <p><span style="color: red;background-color: aliceblue;">Math.round(x) </span>returns the nearest integer:</p>
        <p>Math.round(x) returns the value of x rounded to its nearest integer:</p>
        
        <p id="demo"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <script>
            document.getElementById("demo").innerHTML = Math.round(3.5);
            document.getElementById("demo2").innerHTML = Math.round(6.7);
            document.getElementById("demo3").innerHTML = Math.round(4.4);
        </script>
    </body>
</html>
