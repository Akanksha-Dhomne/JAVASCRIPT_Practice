<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Date Formats</title>
    </head>
    <body>
        <h1>The getDate() Method</h1>
        <p>The getDate() method returns the day of a date as a number (1-31):</p>
        
        <p id="demo"></p>
        <script>
            let D = new Date("2019-01-20");
            document.getElementById("demo").innerHTML = D.getDate();
        </script>

        <hr>

        <p id="demo2"></p>
        <script>
            const d = new Date();
            document.getElementById("demo2").innerHTML = d.getDate();
        </script>
        
    </body>
</html>
