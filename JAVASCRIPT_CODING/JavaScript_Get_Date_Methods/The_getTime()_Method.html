<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Date Formats</title>
    </head>
    <body>
        <h1>The getTime() Method</h1>
        <p>The getTime() method returns the number of milliseconds since January 1, 1970:</p>
        
        <p id="demo"></p>
        <script>
            let D = new Date("2019-01-20");
            document.getElementById("demo").innerHTML = D.getTime();
        </script>

        <hr>

        <p id="demo2"></p>
        <script>
            const d = new Date();
            document.getElementById("demo2").innerHTML = d.getTime();
        </script>
        
    </body>
</html>
