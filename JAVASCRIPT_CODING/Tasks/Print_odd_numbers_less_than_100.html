<!DOCTYPE html>
<html>
    <head>
        <title>Print the odd numbers less than 100</title>
    </head>
    <body>
        <h1>Print the odd numbers less than 100</h1>
        <script>
            for(let i=1; i<=100; i+=2) {
                console.log(i);
            }
        </script>
    </body>
</html>
