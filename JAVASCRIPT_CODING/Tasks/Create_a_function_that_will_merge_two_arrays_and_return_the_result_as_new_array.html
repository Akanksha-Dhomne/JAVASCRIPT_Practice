<!DOCTYPE html>
<html>
    <head>
        <title>Create a function that will merge two arrays and return the result as a new array</title>
    </head>
    <body>
        <h1>Create a function that will merge two arrays and return the result as a new array</h1>
        <script>
            function mergeTwoArrays(arr1, arr2){
                return arr1.concat(arr2);
            }

            const array1 = [1, 2, 3, 4, 5];
            const array2 = [6, 7, 8, 9, 10];
            const mergedArrays = mergeTwoArrays(array1, array2);

            console.log(mergedArrays);
        </script>
    </body>
</html>
