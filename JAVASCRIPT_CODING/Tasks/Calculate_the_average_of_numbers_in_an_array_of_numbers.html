<!DOCTYPE html>
<html>
    <head>
        <title>Calculate the average of the numbers in an array of numbers. (Take a minimum of 8 numbers in the array).</title>
    </head>
    <body>
        <h1>Calculate the average of the numbers in an array of numbers. (Take a minimum of 8 numbers in the array).</h1>
        <script>
            myArray = [1, 2, 3, 4, 5, 6, 7, 8, 9];

            function calculateAverage(arr){
                let total = 0;
                let count = 0;

                arr.forEach(function(item,index){
                    total += item;
                    count++
                });

                console.log(total);
                console.log(count);

                return total / count;
            }
            console.log("The average of array is " ,calculateAverage(myArray));
        </script> 
    </body>
</html>
