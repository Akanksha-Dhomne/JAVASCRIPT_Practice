<!DOCTYPE html>
<html>
    <head>
        <title> Calculate the sum of numbers from 1 to 10</title>
    </head>
    <body>
        <h1>Calculate the sum of numbers from 1 to 10</h1>
        <script>
            let i;
            const n=10;
            let sum=0;
            for(i=1; i<=n; i++){
                sum = sum + i;
                // i = i + 1;
                console.log(sum);
            }
        </script>
    </body>
</html>
