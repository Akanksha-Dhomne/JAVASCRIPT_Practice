<!DOCTYPE html>
<html>
    <head>
        <title>Print the multiplication table with 7</title>
    </head>
    <body>
        <h1>Print the multiplication table with 7</h1>
        <script>
            let i;
            for(i=1; i<=10; i++) {
                const result = 7 * i;
                console.log(result);
            }
        </script>
    </body>
</html>
