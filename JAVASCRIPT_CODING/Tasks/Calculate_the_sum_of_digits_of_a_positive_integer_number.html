<!DOCTYPE html>
<html>
    <head>
        <title>Calculate the sum of digits of a positive integer number. (The number should contain at least 4 digits. For example if the number is 4673, the output should be 20 i.e. addition of the digits.)</title>
    </head>
    <body>
        <h1>Calculate the sum of digits of a positive integer number. (The number should contain at least 4 digits. For example if the number is 4673, the output should be 20 i.e. addition of the digits.)</h1>

        <script>
            function sumOfDigits(number) {
                let numStr = number.toString();
                let sum = 0;

                for(let i = 0; i < numStr.length; i++){
                    sum += parseInt(numStr[i]);
                }
                return sum;
            }
            let result = sumOfDigits(5672);
            console.log(result);
        </script>
    </body>
</html>
