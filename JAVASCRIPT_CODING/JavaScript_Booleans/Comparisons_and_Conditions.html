<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Booleans</title>
        <style>
            table{
                border: 2px solid black;
                width: 50%;
                border-collapse: collapse;
            }
            th,td{
                border: 2px solid black;
                padding: 8px;
            }
            tr:nth-child(even){
                background-color: #dddddd;
            }
        </style>
    </head>
    <body>
        <h1>Comparisons and Conditions</h1>
        <table>
            <tr>
                <th>Operator</th>
                <th>Description</th>
                <th>Example</th>
            </tr>
            <tr>
                <td>==</td>
                <td>equal to</td>
                <td>if (day == "Monday")</td>
            </tr>
            <tr>
                <td>></td>
                <td>greater than</td>
                <td>if (salary > 9000)</td>
            </tr>
            <tr>
                <td><</td>
                <td>less than</td>
                <td>if (age < 18)</td>
            </tr>
        </table>
        
        <p>The Boolean value of an expression is the basis for all JavaScript comparisons and conditions.</p>
    
    </body>
</html>
