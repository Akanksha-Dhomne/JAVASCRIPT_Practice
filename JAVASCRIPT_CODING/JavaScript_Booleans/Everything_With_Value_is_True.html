<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Booleans</title>
    </head>
    <body>
        <h1>Everything With a "Value" is True</h1>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML = 
            "100 is " + Boolean(100) + "<br>" +
            "3.14 is " + Boolean(3.14) + "<br>" +
            "-15 is " + Boolean(-15) + "<br>" +
            "Any (not empty) string is " + Boolean("Heyaa") + "<br>" +
            "Even the string 'false' is true " + Boolean('false') + "<br>" +
            "Zero is " + Boolean("Zero") + "<br>" +
            "Any expression (except zero) is " + Boolean(1 + 54 + 3.14);
        </script>
    </body>
</html>
