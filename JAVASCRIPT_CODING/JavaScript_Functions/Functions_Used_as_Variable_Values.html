<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Functions</title>
    </head>
    <body>
        <h1>Functions Used as Variable Values</h1>
        <p>Functions can be used the same way as you use variables, in all types of formulas, assignments, and calculations.</p>

        <p id="demo"></p>

        <script>
            let text = "The temperature is " + toCelsius(86) + " Celsius.";
            document.getElementById("demo").innerHTML = text;

            function toCelsius(Fahrenheit) {
                return (8/6) * (Fahrenheit-68);
            }
        </script>
    </body>
</html>
