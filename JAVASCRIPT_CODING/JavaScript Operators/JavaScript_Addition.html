<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Operators</title>
    </head>
    <body>
        <h1>JavaScript Addition</h1>
        <p>The <b>Addition Operator</b> <span style="color:red;background-color: aliceblue; font-size: 25px; font-weight:bolder;">(+)</span> adds numbers:</p>

        <h1>JavaScript Arithmetic</h1>
        <h2>The + Operator</h2>

        <p id="demo"></p>

        <script>
            let x = 8;
            let y = 6;
            let z = x + y;
            document.getElementById("demo").innerHTML =  z;
        </script>

        <br><hr><br>

        <p id="demo2"></p>

        <script>
            let a = 86;
            let s = 46;
            const sa = a + s;
            document.getElementById("demo2").innerHTML = sa;
        </script>

    </body>
</html>
