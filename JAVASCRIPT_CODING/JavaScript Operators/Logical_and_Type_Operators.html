<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Operators</title>
        <style>
            table{
                font-family: sans-serif;
                border-collapse: collapse;
                width: 50%;
            }
            td, th{
                border:1px solid black; 
                text-align: left;
                padding: 8px;
            }
            tr:nth-child(even) {
                background-color: #dddddd;
            }
        </style>
    </head>
    <body>
        <h1>JavaScript Logical Operators</h1>

        <h2>List of Logical Operator</h2>
        <table>
            <tr>
                <th>Operator</th>
                <th>Description</th>
            </tr>
            <tr>
                <td>&&</td>
                <td>logical and</td>
            </tr>
            <tr>
                <td>||</td>
                <td>logical or</td>
            </tr>
            <tr>
                <td>!</td>
                <td>logical not</td>
            </tr>
        </table>

        <h1>JavaScript Type Operators</h1>

        <h2>List of Type Operator</h2>
        <table>
            <tr>
                <th>Operator</th>
                <th>Description</th>
            </tr>
            <tr>
                <td>typeof</td>
                <td>Returns the type of a variable</td>
            </tr>
            <tr>
                <td>instanceof</td>
                <td>Returns true if an object is an instance of an object type</td>
            </tr>
        </table>
    </body>
</html>
