<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Operators</title>
    </head>
    <body>
        <h1>JavaScript Assignment</h1>
        <p>The <b>Assignment Operator</b> <span style="color:red;background-color: aliceblue; font-size: 25px; font-weight:bolder;">(=)</span> assigns a value to a variable.</p>

        <h3>Assignment Operator Examples</h3>
        <p>let x = 86;</p>
        
        <p id="demo"></p>

        <script>
            //Assign the value 8 to x
            let x = 8;
            //Assign the value 6 to y
            let y = 6;
            //Assign the value x + y to z
            let z = x + y;
            document.getElementById("demo").innerHTML = "The Sum of x + y is : " + z;
        </script>

        <br><hr><br>

        <p id="demo2"></p>

        <script>
            //Assign the value 86 to a
            let a = 86;
            //Assign the value 46 to s
            let s = 46;
            //Assign the value a + s to sa
            const sa = a + s;
            document.getElementById("demo2").innerHTML = "The Sum of a + s is : " + sa;
        </script>

    </body>
</html>
