<!DOCTYPE html>
<html>
    <head>
        <title>Change font-size, color, background-color, visiblity using javaScript</title>
    </head>
    <body>
        <h1 id="display-none">My First JavaScript</h1>
        <h1 id="display-none2">My First JavaScript</h1>
        <p id="demo">JavaScript can change the style of an HTML element.</p>

        <script>
            function myfunction() {
                document.getElementById("display-none").style.visibility = "hidden";

                document.getElementById("display-none2").style.display = "none";

                document.getElementById("demo").style.fontSize = "40px";

                document.getElementById("demo").style.color = "pink";

                document.getElementById("demo").style.backgroundColor = "purple";
            }
        </script>

        <button type="button" onclick="myfunction()">
            Click Me!
        </button>
    </body>
</html>
