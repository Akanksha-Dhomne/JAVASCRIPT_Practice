<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Number Methods</title>
    </head>
    <body>
        <h1>The Number() Method Used on Dates</h1>
        <p>The <span style="color: red;background-color: aliceblue;">Number() </span>can also convert a date to a number.</p>
        <p>The Number() method can convert a date to a number:</p>

        <p id="demo"></p>
        <script>
            let x = new Date("1970-01-01");
            document.getElementById("demo").innerHTML = Number(x);
        </script>

        <hr>

        <p id="demo2"></p>
        <script>
            let y = new Date("2023-11-01");
            document.getElementById("demo2").innerHTML = Number(y);
        </script>

        <hr>

        <p id="demo3"></p>
        <script>
            let z = new Date("1970-01-02");
            document.getElementById("demo3").innerHTML =Number(z);
        </script>

</html>
