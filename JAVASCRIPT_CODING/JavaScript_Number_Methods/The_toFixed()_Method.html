<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Number Methods</title>
    </head>
    <body>
        <h1>The toFixed() Method</h1>
        <p>The <span style="color: red;background-color: aliceblue;">toFixed() </span>returns a string, with the number written with a specified number of decimals:</p>
        <p>The toFixed() method rounds a number to a given number of digits.</p>
        <p>For working with money, toFixed(2) is perfect.</p>

        <p id="demo"></p>
        <script>
            let x = 86.028;
            document.getElementById("demo").innerHTML = x.toFixed(0) + "<br>" + x.toFixed(2) + "<br>" + x.toFixed(4) + "<br>" + x.toFixed(6);
        </script>

        <hr>

        <p id="demo2"></p>
        <script>
            let y = 3.456;
            document.getElementById("demo2").innerHTML = y.toFixed(0) + "<br>" + y.toFixed(2) + "<br>" + y.toFixed(4) + "<br>" + y.toFixed(6);
        </script>

        <hr>

        <p id="demo3"></p>
        <script>
            let z = 345.76;
            document.getElementById("demo3").innerHTML = z.toFixed(0) + "<br>" + z.toFixed(2) + "<br>" + z.toFixed(4) + "<br>" + z.toFixed(6);
        </script>

        <p><span style="color: red;background-color: aliceblue;">toFixed(2) </span>is perfect for working with money.</p>

    </body>
</html>
