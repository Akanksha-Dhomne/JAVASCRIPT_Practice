<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Number Methods</title>
    </head>
    <body>
        <h1>The parseInt() Method</h1>
        <p>The <span style="color: red;background-color: aliceblue;">parseInt() </span> parses a string and returns a whole number. Spaces are allowed. Only the first number is returned:</p>
        <p>The global JavaScript function parseInt() converts strings to numbers:</p>

        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML = 
            parseInt("-10") + "<br>" + 
            parseInt("-10.55") + "<br>" + 
            parseInt("10") + "<br>" + 
            parseInt("10 7") + "<br>" + 
            parseInt("10 years") + "<br>" + 
            parseInt("years 10");
        </script>

        <hr>

        <p id="demo2"></p>
        <script>
            document.getElementById("demo2").innerHTML = 
            parseInt("-5766") + "<br>" + 
            parseInt("-1068.55") + "<br>" + 
            parseInt("1079878") + "<br>" + 
            parseInt("1076 7789") + "<br>" + 
            parseInt("1087 years") + "<br>" + 
            parseInt("years 1090887");
        </script>

        <p>If the number cannot be converted, NaN (Not a Number) is returned.</p>
    </body>
</html>
