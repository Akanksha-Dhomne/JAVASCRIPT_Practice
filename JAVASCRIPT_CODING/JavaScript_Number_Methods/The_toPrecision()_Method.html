<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Number Methods</title>
    </head>
    <body>
        <h1>The toPrecision() Method</h1>
        <p>The <span style="color: red;background-color: aliceblue;">toPrecision() </span>returns a string, with a number written with a specified length:</p>
    
        <p id="demo"></p>
        <script>
            let x = 86.02;
            document.getElementById("demo").innerHTML = x.toPrecision() + "<br>" + x.toPrecision(2) + "<br>" + x.toPrecision(4) + "<br>" + x.toPrecision(6);
        </script>

        <hr>

        <p id="demo2"></p>
        <script>
            let y = 3.456;
            document.getElementById("demo2").innerHTML = y.toPrecision() + "<br>" + y.toPrecision(2) + "<br>" + y.toPrecision(4) + "<br>" + y.toPrecision(6) + "<br>" + y.toPrecision(8);
        </script>

        <hr>

        <p id="demo3"></p>
        <script>
            let z = 345.76;
            document.getElementById("demo3").innerHTML = z.toPrecision() + "<br>" + z.toPrecision(2) + "<br>" + z.toPrecision(4) + "<br>" + z.toPrecision(6);
        </script>
    </body>
</html>
