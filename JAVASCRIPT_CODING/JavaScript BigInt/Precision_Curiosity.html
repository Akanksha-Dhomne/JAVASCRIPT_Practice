<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript BigInt</title>
    </head>
    <body>
        <h1>Precision Curiosity</h1>
        <p>Rounding can compromise program security:</p>
       
        <h2>MAX_SAFE_INTEGER Example</h2>
        <p>Is 9007199254740992 equal to 9007199254740993?</p>

        <p id="demo"></p>
        <script>
            let x = 798866543423235678 === 5444356798708876567;
            document.getElementById("demo").innerHTML = x;
        </script>

        <hr>

        <p id="demo1"></p>
        <script>
            let a = 123456789012345678 === 123456789012345679;
            document.getElementById("demo1").innerHTML = a;
        </script>

    </body>
</html>
