<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript BigInt</title>
    </head>
    <body>
        <h1>Minimum and Maximum Safe Integers</h1>
        <p>ES6 added max and min properties to the Number object:</p>
        <ul>
            <li><b>MAX_SAFE_INTEGER</b></li>
            <li><b>MIN_SAFE_INTEGER</b></li>
        </ul>

        <h2>MAX_SAFE_INTEGER Example</h2>

        <p id="demo"></p>
        <script>
            let a = Number.MAX_SAFE_INTEGER;
            document.getElementById("demo").innerHTML = a;
        </script>

        <hr>

        <h2>MIN_SAFE_INTEGER Example</h2>

        <p id="demo1"></p>
        <script>
            let s = Number.MIN_SAFE_INTEGER;
            document.getElementById("demo1").innerHTML = s;
        </script>
    </body>
</html>
