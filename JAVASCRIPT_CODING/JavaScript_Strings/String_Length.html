<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Strings</title>
    </head>
    <body>
        <h1>String Length</h1>
        <h2>The length Property</h2>
        <p>To find the length of a string, use the built-in <span style="color: red;background-color: aliceblue;">lenght</span> property.</p>
        <p>The length of the string is:</p>

        <p id="demo"></p>
        <script>
            let text = "hgdsaJuaAkusxgcnxhfhhyiieueuytTIEUYdAkAnkshAsajAlGirdemmxhhjdgyypaNdabaBypandausolxvkj";  // String written inside quotes
            document.getElementById("demo").innerHTML = text.length;
        </script>

        <hr>

        <p id="demo2"></p>
        <script>
            let text2 = "yrewiufgdskjhvdjcxveurouskjfjkhgafwyeiwikfnjcvgsdyfureoipokjgdhhguyyrorlkgvhjdeiwuti;kfgdrtaesewryyreiotryhnmnbxstwyuolhnhcyiudrtikhknjbbnvkkdoittuiuhgjdjnmbjhhiwaj";
            document.getElementById("demo2").innerHTML = text2.length;
        </script>
    </body>
</html>
