<!DOCTYPE html>
<html>
    <head>
        <title>Alert</title>
    </head>
    <body>
       <p id="demo"></p>

        <script>
            let num;
            num = prompt("First number?");
            document.getElementById("demo").innerHTML = num;
        </script>

        <p id="demo2"></p>

        <script>
            let num2;
            num2 = prompt("Second number?");
            document.getElementById('demo2').innerHTML = num2;
        </script>

        <h1>Operators</h1>
    </body>
</html>
